<div class="step-poll editor-step group">
    <div class="step-instruction">
        <span>create a poll</span>
        <p>Create a poll by specifying a “poll question” and up to 10 “poll options”.  Separate each poll option with a new line.  Additional options for your poll are off to the right.</p>
    </div>
    <div class="step-interaction">
        <!-- IF S_SHOW_POLL_BOX -->
        <div class="step-poll-main">
            <dl>
                <dt><label for="poll_title">{L_POLL_QUESTION}:</label></dt>
                <dd><input type="text" name="poll_title" id="poll_title" maxlength="255" value="{POLL_TITLE}" class="inputbox" /></dd>
            </dl>
            <dl>
                <dt><label for="poll_option_text">{L_POLL_OPTIONS}:</label></dt>
                <dd><textarea name="poll_option_text" id="poll_option_text" rows="5" cols="35" class="inputbox">{POLL_OPTIONS}</textarea></dd>
            </dl>
        </div>
        <div class="step-poll-aux">
            <dl class="group">
                <dt><label for="poll_max_options">{L_POLL_MAX_OPTIONS}:</label></dt>
                <dd class="option-desc">{L_POLL_MAX_OPTIONS_EXPLAIN}</dd>
                <dd class="option-input"><input type="text" name="poll_max_options" id="poll_max_options" size="3" maxlength="3" value="{POLL_MAX_OPTIONS}" class="inputbox autowidth" /></dd>
            </dl>
            <dl class="group">
                <dt><label for="poll_length">{L_POLL_FOR}:</label></dt>
                <dd class="option-desc">Measured in days. Enter 0 or leave blank for a neverending poll.</dd>
                <dd class="option-input"><input type="text" name="poll_length" id="poll_length" size="3" maxlength="3" value="{POLL_LENGTH}" class="inputbox autowidth" /></dd>
            </dl>
            <!-- IF S_POLL_VOTE_CHANGE -->
            <dl class="group">
                <dt><label for="poll_vote_change">{L_POLL_VOTE_CHANGE}:</label></dt>
                <dd><label for="poll_vote_change"><input type="checkbox" id="poll_vote_change" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /> {L_POLL_VOTE_CHANGE_EXPLAIN}</label></dd>
            </dl>
            <!-- ENDIF -->
            <!-- IF S_POLL_DELETE -->
            <dl class="group">
                <dt><label for="poll_delete">{L_POLL_DELETE}:</label></dt>
                <dd><label for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> </label></dd>
            </dl>
            <!-- ENDIF -->
        </div>
        <!-- ELSEIF S_POLL_DELETE -->
        <div class="step-poll-aux">
            <dl class="fields1">
                <dt><label for="poll_delete">{L_POLL_DELETE}:</label></dt>
                <dd><label for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> </label></dd>
            </dl>
        </div>
        <!-- ENDIF -->
        
    </div>
</div>
