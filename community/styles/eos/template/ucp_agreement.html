<!-- INCLUDE overall_header_core.html -->
<div class="register-container">
	<div class="register-header">
		<a href="{DMMO_NAV_HOME}"></a>
	</div>
	<section class="register-content-block">
		<div class="inner-padding">

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->
			<form method="post" action="{S_UCP_ACTION}" id="agreement">
				<section class="register-agreement">
					<dl>
						<dt><h2>Registration Agreement</h2></dt>
						<dd><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></dd>
					</dl>
				</section>
				<fieldset class="register-controls">
					<!-- IF S_SHOW_COPPA -->
					<strong><a href="{U_COPPA_NO}" class="button1">{L_COPPA_NO}</a></strong>&nbsp; <a href="{U_COPPA_YES}" class="button2">{L_COPPA_YES}</a>
					<!-- ELSE -->
					<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="button-generic register" />&nbsp;
					<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="button-generic register" />
					<!-- ENDIF -->
					{S_HIDDEN_FIELDS}
					{S_FORM_TOKEN}
				</fieldset>
			</form>

<!-- ELSEIF S_AGREEMENT -->

		<div class="content">
			<h2>{SITENAME} - {AGREEMENT_TITLE}</h2>
			<p>{AGREEMENT_TEXT}</p>
			<hr class="dashed" />
			<p><a href="{U_BACK}" class="button2">{L_BACK}</a></p>
		</div>

<!-- ENDIF -->

		</div>
	</section>
</div>

<!-- INCLUDE overall_footer_core.html -->
