<!-- INCLUDE ucp_header.html -->
    <!-- IF ERROR -->
    <div class="usercp-component usercp-error">
        <p class="error">{ERROR}</p>
    </div>
    <!-- ENDIF -->
    <!-- IF SIGNATURE_PREVIEW != '' -->
    <div class="usercp-component">
        <h3 class="usercp-component-title">{L_SIGNATURE_PREVIEW}</h3>
        <div class="signature" style="border-top:none; margin-top: 0; ">{SIGNATURE_PREVIEW}</div>
    </div>
    <!-- ENDIF -->
    <div class="usercp-component">
        <h3>{L_SIGNATURE_EXPLAIN}</h3>
        <!-- DEFINE $SIG_EDIT = 1 -->
        <!-- INCLUDE posting_editor.html -->
    </div>
    <div class="usercp-component group">
        <h3 class="usercp-component-title">Additional Options</h3>
        <fieldset>
            <!-- IF S_BBCODE_ALLOWED -->
                <div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
            <!-- ENDIF -->
            <!-- IF S_SMILIES_ALLOWED -->
                <div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
            <!-- ENDIF -->
            <!-- IF S_LINKS_ALLOWED -->
                <div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
            <!-- ENDIF -->

        </fieldset>
    </div>
    <div class="usercp-controls">
        <button class="button-generic" type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}">Save Changes</button>
        <button class="button-generic" type="submit" accesskey="s" tabindex="6" name="preview" value="{L_PREVIEW}">Preview</button>
        <button class="button-generic" type="reset" accesskey="s" tabindex="6" name="reset" value="{L_RESET}">Reset</button>
        {S_HIDDEN_FIELDS}
        {S_FORM_TOKEN}     
    </div>
<!-- INCLUDE ucp_footer.html -->
