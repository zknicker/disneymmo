                <form method="post" action="{U_QR_ACTION}">
                    <div class="post-profile">
                        <div class="avatar avatar-large" href="{postrow.U_POST_AUTHOR}">{DMMO_AVATAR}</div>
                        <div class="user-info">
                            <div class="username">{DMMO_USERNAME_FULL}</div>
                            <p class="status">Member</p>
