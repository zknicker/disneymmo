<!-- INCLUDE ucp_header.html -->
    <div class="usercp-component group">
        <h3 class="usercp-component-title">Email Address</h3>
        <fieldset>
        <section class="columns">
            <!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
            <dl>
                <dt><label for="email">Current Email Address:</label></dt>
                <dd><!-- IF S_CHANGE_EMAIL --><input type="text" name="email" id="email" maxlength="100" value="{EMAIL}" class="inputbox" title="{L_EMAIL_ADDRESS}" /><!-- ELSE --><strong>{EMAIL}</strong><!-- ENDIF --></dd>
            </dl>
            <!-- IF S_CHANGE_EMAIL -->
            <dl>
                <dt><label for="email_confirm" data-tooltip="{L_CONFIRM_EMAIL_EXPLAIN}">New Email Address Confirmation:</label></dt>
                <dd><input type="text" name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" class="inputbox" title="{L_CONFIRM_EMAIL}" /></dd>
            </dl>
            <!-- ENDIF -->
        </section>
        </fieldset>
    </div>
    <div class="usercp-component">
        <h3 class="usercp-component-title">Password</h3>
        <fieldset>
        <section class="columns">
            <dl style="width: 100%;">
                <dt><label for="cur_password" data-tooltip="{L_CURRENT_PASSWORD_EXPLAIN}">{L_CURRENT_PASSWORD}:</label></dt>
                <dd><input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" /></dd>
            </dl>
            <!-- IF S_CHANGE_PASSWORD -->
            <dl>
                <dt><label for="new_password" data-tooltip="{L_CHANGE_PASSWORD_EXPLAIN}">{L_NEW_PASSWORD}:</label></dt>
                <dd><input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="inputbox" title="{L_CHANGE_PASSWORD}" /></dd>
            </dl>
            <dl>
                <dt><label for="password_confirm" data-tooltip="{L_CONFIRM_PASSWORD_EXPLAIN}">{L_CONFIRM_PASSWORD}:</label></dt>
                <dd><input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="inputbox" title="{L_CONFIRM_PASSWORD}" /></dd>
            </dl>
            <!-- ENDIF -->
        </section>
        </fieldset>
    </div>
    <div class="usercp-controls">
        <button class="button-generic" type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}">Save Changes</button>
        <button class="button-generic" type="reset" accesskey="s" tabindex="6" name="reset" value="{L_RESET}">Reset</button>
        {S_HIDDEN_FIELDS}
        {S_FORM_TOKEN}   
    </div>
<!-- INCLUDE ucp_footer.html -->
